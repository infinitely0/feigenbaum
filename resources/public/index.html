<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Feigenbaum bifurcation visualisation</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <input placeholder="lambda" type="number" step="0.01" max="4" id="lambda">
        <input placeholder="generations" type="number" max="500" id="generations">
        <button id="generate">Generate</button>
      </div>

      <svg class="chart"></svg>

      <div class="row">
        <input type="range" min="0" max="3.99" step="0.01" value="0" id="slider">
        <span id="lambda_value"></span>

      </div>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="d3.v5.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
