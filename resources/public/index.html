<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Feigenbaum bifurcation visualisation</title>
  </head>
  <body>

    <div id="page1" class="container" style="display:block">

      <div class="row">
        Lambda:
        <input placeholder="0 > x > 4" type="number" step="0.01" max="4" id="lambda">
        Generations:
        <input type="number" placeholder="max 500", max="500" id="generations">
        <button id="drawPops">Generate</button>
      </div>

      <svg class="populationsChart"></svg>

      <div id="info">
        <h4>Periodicity: <span id="periodicity"></span></h4>
        <hr>
        <h4>Stable populations:</h4>
        <div id="stablePops"></div>
        <br>
      </div>

      <div class="row">
        <span style="padding-right: 1em">Lambda</span>
        <input type="range" min="0" max="3.99" step="0.01" value="0" id="slider">
        <span id="lambda_value"></span>
      </div>

      <button class="view" id="viewBifurcations">View bifurcations</button>
    </div>

    <div id="page2" class="container" style="display:none">
      <div class="row">
        Start lambda:
        <input id="startLambda" value="0" size="5">
        End lambda:
        <input id="endLambda" value="3.99" size="5">
        Step:
        <input id="step" value="0.01" size="5">
        <button id="drawBifurcations">Draw</button>
      </div>

      <svg class="bifurcationsChart"></svg>

      <button class="view" id="viewPopulations">View populations</button>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="d3.v5.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
